{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Redesul</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Bootstrap 5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Icones bootstrap-->
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </style>
    <!--CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!--Fonte Montserrat Regular -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Google Material Icons-->

</head>

<style>
    body {
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        background-image: url("{% static 'img/pagina-de-login.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-color: rgba(217, 20, 20, 0.73);
    }
</style>

<body>

    <form id="login-form" method="POST">
        {% csrf_token %}
        <div class="element-center-XY" id="caixa-de-login">
            <div class="container element-center-Y">
                <div id="logo-redesul">
                    <img src="{% static 'img/redesul-01.png' %}" alt="Logo Redesul"></img>
                </div>
                <div class="email-input">
                    <input form="login-form" class="element-center-X" id="campo-formulario-email" type="text"
                        placeholder="Email:" name="username"></input>
                </div>

                <div class="senha-input">
                    <input form="login-form" class="element-center-X" id="campo-formulario-senha" type="password"
                        placeholder="Senha:" name="password">
                    <i class="bi bi-eye" id="mostrar-senha" onclick="MostrarOcultarSenha()"></i>
                </div>
                <div class="element-center-X" id="botao-login">
                    <button form="login-form" type="submit" name="botao-login">Fazer Login</button>
                </div>
            </div>
        </div>
    </form>
    <!--Formulario de Login-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS-->

    <script src="{% static 'js/scripts.js' %}"></script>
    <!--Script interno-->

</body>

</html>
