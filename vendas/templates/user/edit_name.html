{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
        <h3 style="color: #932523;">Editar Perfil <i class="far fa-user" style="font-size: 20px; margin-left: 2%; margin-bottom: 1%;"></i></h3>

        <form method="POST">
            {% csrf_token %}
            <div class="d-none">
                {{ form }}
            </div>
            
            {{ form.username|as_crispy_field }}

            <center>
                <button type="submit" class="btn btn-danger">SALVAR</button>
            </center>
        </form>

    </div>
    <div class="col-4"></div>
</div>

<script>
    document.querySelector("#div_id_username > label").innerHTML = 'Login atual'
    document.querySelector("#hint_id_username").classList.add('d-none')
</script>

{% endblock %}
